<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('foto.jpg');
            background-size: cover;
            background-position: center;
        }

        .background-box {
            position: absolute;
            width: 450px;
            height: 800px;
            background: rgba(255, 255, 255, 1);
            border-radius: 10px;
            z-index: 0;
        }

        .textbox {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px;
            background: rgba(255, 255, 255, 0.8);
            animation: drop 1s ease-out forwards;
            z-index: 1;
        }

        .textbox-large {
            height: 100px;
        }

        .textbox-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            animation: expand 1s ease-out forwards;
            z-index: 1;
            width: 350px;
        }

        .textbox-label {
            margin-top: 10px;
            font-weight: bold;
            color: white;
            animation: drop 1s ease-out forwards;
            z-index: 1;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 16px;
            cursor: pointer;
            animation: drop 1s ease-out forwards;
            z-index: 1;
            width: 350px;
        }

        .submit-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.2rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        @keyframes drop {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes expand {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
            publicKey: "TD5_BqT9zjY5Xx2L1",
            });
        })();
    </script>
    <script src="script.js"></script>

</head>
<body>
    <div class="background-box"></div>
    
    <div class="textbox-container">
        <label class="textbox-label" for="textbox1">E-mail</label>
        <input type="text" id="email" class="textbox" placeholder="Podaj swój e-mail">
    </div>

    <div class="textbox-container">
        <label class="textbox-label" for="textbox1">Imię</label>
        <input type="text" id="name" class="textbox" placeholder="Podaj swoje imię">
    </div>
        
    <div class="textbox-container">
        <label class="textbox-label" for="textbox2">Zamówienie</label>
        <input type="text" id="order" class="textbox" placeholder="Podaj ilość sztuk które planujesz zamówić">
    </div>
        
    <div class="textbox-container">
        <label class="textbox-label" for="textbox3">Uwagi</label>
        <textarea id="message" class="textbox textbox-large" placeholder="Napisz co zmienić"></textarea>
    </div>

    <button type="submit" onclick="sendMail()" class="submit-button">Wyślij</button>

    <footer>
        <p>&copy; 2024 Gang Rydzyka. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
