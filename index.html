<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('foto.jpg');
            background-size: cover;
            background-position: center;
        }

        .textbox {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px;
            background: rgba(255, 255, 255, 0.8);
        }

        .textbox-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .textbox-label {
            margin-top: 10px;
            font-weight: bold;
            color: white;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="textbox-container">
        <label class="textbox-label" for="textbox1">E-mail</label>
        <input type="text" id="textbox1" class="textbox" placeholder="Podaj e-mail">
        
        <label class="textbox-label" for="textbox2">Zamówienie</label>
        <input type="text" id="textbox2" class="textbox" placeholder="Ilość sztuk">
        
        <label class="textbox-label" for="textbox3">Uwagi</label>
        <input type="text" id="textbox3" class="textbox" placeholder="Napisz co zmienić">
    </div>

    <footer>
        <p>&copy; 2024 Gang Rydzyka. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
