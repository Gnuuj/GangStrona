<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('foto.jpg');
            background-size: cover;
            background-position: center;
        }

        .textbox {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px;
            background: rgba(255, 255, 255, 0.8);
        }

        .textbox-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .textbox-label {
            margin-top: 10px;
            font-weight: bold;
            color: white;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="textbox-container">
        <label class="textbox-label" for="textbox1">Text Box 1</label>
        <input type="text" id="textbox1" class="textbox" placeholder="Text Box 1">
        
        <label class="textbox-label" for="textbox2">Text Box 2</label>
        <input type="text" id="textbox2" class="textbox" placeholder="Text Box 2">
        
        <label class="textbox-label" for="textbox3">Text Box 3</label>
        <input type="text" id="textbox3" class="textbox" placeholder="Text Box 3">
        
        <label class="textbox-label" for="textbox4">Text Box 4</label>
        <input type="text" id="textbox4" class="textbox" placeholder="Text Box 4">
        
        <label class="textbox-label" for="textbox5">Text Box 5</label>
        <input type="text" id="textbox5" class="textbox" placeholder="Text Box 5">
    </div>

    <footer>
        <p>&copy; 2024 Moja Strona. Wszelkie prawa zastrze≈ºone.</p>
    </footer>
</body>
</html>
